<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../logo.ico">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1796518_xl6j06eowop.css">
    <link rel="stylesheet" href="./login.css">
    <title>余音</title>
</head>

<body>
    <div class="login">
        <div class="loginWindow">
            <div class="title">欢迎来到余音~~</div>
            <div class="logo">
                <img src="../img/img_4.jpg" alt="">
            </div>
            <div class="login-box">
                <input type="text" class="username" placeholder="请输入手机号">
                <input type="password" class="password" placeholder="请输入密码">
                <button type="submit" class="loginBtn">登录</button>
                <button class="registereBtn">注册</button>
                <span class="close"><i class="iconfont icon-guanbi-copy-copy"></i></span>
            </div>
            <div class="registere-box">
                <input type="text" class="name" placeholder="请输入昵称">
                <span class="phone-box">
                    <input type="text" class="phone" placeholder="请输入手机号">
                    <button class="sendBtn">发送验证码</button>
                </span>

                <input type="text" class="captcha" placeholder="请输入验证码">
                <input type="password" class="newPass" placeholder="请输入密码">
                <button type="submit" class="registere-submit">注册</button>
                <span class="close2"><i class="iconfont icon-guanbi-copy-copy"></i></span>
            </div>
        </div>
    </div>
    <script src="../js/util.js"></script>
    <script src="./login.js"></script>

</body>

</html>
